# Beego configurations
appname = apprulemgr
httpport = 8484
runmode = prod
copyrequestbody = true

# App configurations
DB_SSL_MODE       = "disable"
DB_SSL_ROOT_CERT  = "ssl/ca.crt"
# https support
EnableHTTP = false
EnableHTTPS = true

# Server SSL configuration
HTTPSAddr =
HttpsPort = 8096
HTTPSCertFile = "ssl/server_tls.crt"
HTTPSKeyFile = "ssl/server_tls.key"
serverName   = "edgegallery.org"

# Cipher configuration
ssl_ciphers = TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256

# Client SSL configurations
client_ssl_enable = "true"
HTTPSClientCA = "ssl/ca.crt"